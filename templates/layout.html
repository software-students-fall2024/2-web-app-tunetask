<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TuneTask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        Welcome "{{ user }}".
        <nav>
            <a href="/">home</a>
            |
            <a href="/search">search</a>
            {% if current_user.is_authenticated %}
                |
                <a href="{{ url_for('show_profile', user=current_user.id) }}">my profile</a>
                |
                <a href="{{ url_for('logout') }}">logout</a>
            {% else %}
                |
                <a href="/login">login/register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 TuneTask. All rights reserved.</p>
    </footer>
</body>
</html>
